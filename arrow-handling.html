<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow ball</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            width: calc(100vw - 16px);
            height: calc(100vh - 16px);
            position: relative;
            background-color: #000;
            margin: .5rem auto;
            align-self: center;
        }
        
        #ball {
            width: 1rem;
            height: 1rem;
            border: none;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <canvas id="ball" style="top: 50%; left: 50%;"></canvas>
    <script>
        const ball = document.querySelector('#ball');
        const rect = ball.getBoundingClientRect();
        let t = rect.top;
        let l = rect.left;
        const moveBall = (pole, op) => {
            if (op == '+' || op == '-') {
                if (pole == 'ver') {
                    t = eval(t + op + 1);
                    (t < 0 || t > document.body.offsetHeight) ? clearInterval(run): ball.style.top = `${t}px`;
                } else if (pole == 'hor') {
                    l = eval(l + op + 1);
                    (l < 0 || l > document.body.offsetWidth) ? clearInterval(run): ball.style.left = `${l}px`;
                }
            };
        };
        const changeColor = () => {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            ball.style.backgroundColor = `rgb(${r},${g},${b})`;
        }
        let run = null;
        window.addEventListener('keydown', event => {
            if (event.key.indexOf('Arrow') == 0) {
                clearInterval(run)
                changeColor();
                event.keyCode === 37 && l > 0 ? run = setInterval(() => moveBall('hor', '-'), 1) : event.keyCode === 38 && t > 0 ? run = setInterval(() => moveBall('ver', '-'), 1) : event.keyCode === 39 && l < document.body.offsetWidth ? run = setInterval(() => moveBall('hor', '+'), 1) : event.keyCode === 40 && t < document.body.offsetHeight ? run = setInterval(() => moveBall('ver', '+'), 1) : console.log('Move end!');
            }
        });
    </script>
</body>

</html>
